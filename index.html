<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
#main, .logobalk, .pagina, .navigatiebalk, .content, .voetbalk, .module, .filter {
	position: absolute;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0; 
}
#main {
	
}
.logobalk {
	height:2em;
	background-color:#0F3;
}
.pagina {
	top: 2em;
	background-color: yellow;
	margin: 10px;
}
.navigatiebalk {
	height: 3em;
	background-color:#0FF;
}
.content {
	top: 3em;
	bottom: 2em;
	background-color:#33F;
}
.voetbalk {
	height: 2em;
	top: auto;
	background-color:#960;
}
	
</style>
</head>

<body>
    <div id="main">
        <div id="filter" class="filter" onclick="hideFilter()" style="z-index:1000; display:none; background-color: rgba(150, 150, 150, 0.8)"></div>
        <div id="T1_home" class="module">
            <div class="logobalk" onclick="geenaandacht()">
                <p style="text-align:center">Logo</p>
            </div>
            <div class="pagina">
                <div class="navigatiebalk">
                    <button onClick="fieTB()">Eerste</button>
                </div>
                <div class="content">Eerste</div>
                <div class="voetbalk"></div>
            </div>
            <div class="pagina" style="display:none">
                <div class="navigatiebalk">
                </div>
                <div class="content">Eerste</div>
                <div class="voetbalk">Tweede</div>
            </div>
            <div id="schuifblok" style="z-index: 1001; position:absolute; left: -200px; top:0;bottom:0; width:200px;background-color:goldenrod">
				<p>Modules</p>

			</div>
        </div>
    </div>
<script>
	function fieTB(){
		
		for (i = 0; i < document.getElementsByClassName("pagina").length; i++) {
			document.getElementsByClassName("pagina").item(i).style.display= "none";
		}
		document.getElementsByClassName("pagina").item(1).style.display = "block";
		links = -200
		let timer = setInterval(function () {
			if (links >-1) clearInterval(timer);
			else {
				links += 20;
				document.getElementById("schuifblok").style.left = links + "px";
			}
		}, 20);
		document.getElementById("filter").style.display = "block";
		//document.getElementById("schuifblok").style.left = "15px";
	}

	function hideFilter() {
		document.getElementById("filter").style.display = "none";
		document.getElementById("schuifblok").style.left = "-200px";
	}
</script>
</body>
</html>
